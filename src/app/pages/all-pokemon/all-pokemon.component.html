<div class="container-title-filter">
  <h1 class="title">Poké<span>Dex</span></h1>
  <input class="pokemon-name-filter__all-pokemon" [(ngModel)]="filter" type="text" placeholder="Pokémon name">
</div>
<div class="container-pokemon__all-pokemon">
  <app-pokemon-card
    *ngFor="let pokemon of  filteredPokemon"
    [pokemon]="pokemon"
    (click)="goToPokemonInfo(pokemon.name)"
  ></app-pokemon-card>
</div>
