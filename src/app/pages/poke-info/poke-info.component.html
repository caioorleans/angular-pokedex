<div class="container">
  <div class="container-flex" [ngClass]="pokemon.types[0]">
    <div class="pokemon-name-types">
      <h1 class="pokemon-number-name">#{{pokemon.pokedexNumber}} - {{pokemon.name | titlecase}}</h1>
      <div class="types">
        <div class="type" *ngFor="let type of pokemon.types"><app-icon-type [type]="type"></app-icon-type></div>
      </div>
    </div>
    <div class="container-flex-pokemon">
      <div class="pokemon-image">
        <img [src]="pokemon.image" />
      </div>
      <div class="more-info">
        <app-base-stats [stats]="pokemon.stats" [type]="pokemon.types[0]"></app-base-stats>
      </div>
    </div>
  </div>
</div>
